<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单侧投影</title>
		<style>
			.demo {
				width: 100px;
				height: 100px;
				margin: 20px;
				background: gold;
			}
			/* 一般投影 */
			.demo1 {
				box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
			}
			/* 单侧投影 */
			.demo2 {
				box-shadow: 0 5px 4px -4px black;
			}
			/* 邻边投影 */
			.demo3 {
				box-shadow: 3px 3px 6px -3px black;
			}
			
			/* 双侧投影 */
			.demo4 {
				box-shadow: 5px 0 5px -5px black,
										-5px 0 5px -5px black;
			}
			
			/* 不规则投影 */
			.demo5 {
				filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, .5));
			}
			
			.demo6 {
				background: #fff;
				color: deeppink;
				border: 2px solid;
				text-shadow: .1em .2em yellow;
				filter: drop-shadow(.05em .05em .1em gray);
			}
		</style>
	</head>
	<body>
		<div class="demo demo1"></div>
		<div class="demo demo2"></div>
		<div class="demo demo3"></div>
		<div class="demo demo4"></div>
		<div class="demo demo5"></div>
		
		<div class="demo demo6"> Yo dawg, I heard u like shadow...</div>
	</body>
</html>
