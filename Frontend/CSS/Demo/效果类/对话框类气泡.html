<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对话框气泡</title>
		<style>
			.demo {
				position: relative;
				width: 160px;
				height: 200px;
				padding: 16px;
				margin: 16px;
				background-color: #e0e0e0;
				border-radius: 16px;
			}
			.demo::before {
				content: "";
				position: absolute;
				right: -8px;
				top: 50%;
				width: 16px;
				height: 16px;
				-ms-transform: translateY(-50%) rotate(45deg); 	/* IE 9 */
				-moz-transform: translateY(-50%) rotate(45deg); 	/* Firefox */
				-webkit-transform: translateY(-50%) rotate(45deg); /* Safari 和 Chrome */
				-o-transform: translateY(-50%) rotate(45deg); 	/* Opera */
				transform: translateY(-50%) rotate(45deg);
				background-color: #e0e0e0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="demo">
		</div>
	</body>
</html>
