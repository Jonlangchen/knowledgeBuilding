<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>平行四边形导航条</title>
		<style>
			li {
				list-style-type: none;
				display: inline-block;
				width: 80px;
				height: 32px;
				line-height: 32px;
				text-align: center;
			}
			.demo li {
			  position: relative;
			}
			.demo li::after {
			  content: '';
			  position: absolute;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  top: 0;
			  z-index: -1;
			  background: #2175BC;
			  -moz-transform: skewX(-25deg);
			  -ms-transform: skewX(-25deg);
			  -webkit-transform: skewX(-25deg);
			  transform: skewX(-25deg);
			}
			.demo li:hover::after {
			  background: #2586D7;
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<ul>
				<li>demo</li>
				<li>demo</li>
				<li>demo</li>
				<li>demo</li>
				<li>demo</li>
				<li>demo</li>
			</ul>
		</div>
	</body>
</html>
