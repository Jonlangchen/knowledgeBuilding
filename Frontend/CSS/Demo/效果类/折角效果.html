<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>折角效果</title>
		<style>
			.demo {
				width: 100px;
				height: 100px;
				margin: 10px;
				background: #58a;
			}
			.demo1 {
				background: linear-gradient(-135deg, transparent 2em, #58a 0);
			}
			.demo2 {
				border: 1px solid #655;
				background: linear-gradient(to left bottom, 
											transparent 50%, rgba(0, 0, 0, .4) 0)
											no-repeat 100% 0 / 2em 2em;
								
			}
			.demo3 {
				background: linear-gradient(to left bottom,
											transparent 50%, rgba(0, 0, 0, .4) 0)
											no-repeat 100% 0 / 2em 2em,
										linear-gradient(-135deg, transparent 2em, #58a 0);
			}
			.demo4 {
				background: linear-gradient(to left bottom,
											transparent 50%, rgba(0, 0, 0, .4) 0)
											no-repeat 100% 0 / 2em 2em,
										linear-gradient(-135deg, transparent 1.4em, #58a 0);
			}
			
			.demo5 {
				background: linear-gradient(to left bottom,
											transparent 50%, rgba(0, 0, 0, .4) 0)
											no-repeat 100% 0 / 3em 1.73em,
										linear-gradient(-150deg, transparent 1.5em, #58a 0);
			}
			
			.demo6 {
				position: relative;
				width: 12em;
				padding: 2em;
				color: white;
				background: #58a;
				background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
				border-radius: .5em;
				font: 100%/1.6 Baskerville, Palatino, serif;
			}
			.demo6::before {
				content: "";
				position: absolute;
				top: 0;
				right: 0;
				background: linear-gradient(to left bottom,
											transparent 50%, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, .4))
											100% 0 no-repeat;
				width: 1.73em;
				height: 3em;
				transform: translateY(-1.3em) rotate(-30deg);
				transform-origin: bottom right;
				border-bottom-left-radius: inherit;
				box-shadow: -.2em .2em .3em -.1em rgba(0, 0, 0, .15);
			}
		</style>
	</head>
	<body>
		<div class="demo demo1"></div>
		<div class="demo demo2"></div>
		<div class="demo demo3"></div>
		<div class="demo demo4"></div>
		
		<div class="demo demo5"></div>
		<div class="demo6"></div>
	</body>
</html>
