<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>梯形标签页</title>
		<style>
			.demo1 {
				width: 50px;
				height: 25px;
				margin: 20px;
				background: #58a;
				transform: perspective(.5em) rotateX(5deg);
			}
			
			.demo2 {
				position: relative;
				display: inline-block;
				padding: .5em 1em .35em;
				color: white;
			}
			.demo2::before {
				content: ""; /* 用伪元素生成一个矩形 */
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: -1;
				background: #58a;
				transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
				transform-origin: bottom;
			}
			
			.demo3 > a {
				position: relative;
				display: inline-block;
				padding: .3em 1em 0;
			}
			.demo3 > a::before {
				content: "";
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: -1;
				background: #ccc;
				background-image: linear-gradient(hsla(0, 0%, 100%, .6), hsla(0, 0%, 100%, 0));
				border: 1px solid rgba(0, 0, 0, .4);
				border-bottom: none;
				border-radius: .5em .5em 0 0;
				box-shadow: 0 .15em white inset;
				transform: perspective(.5em) rotateX(5deg);
				transform-origin: bottom;
			}
		</style>
	</head>
	<body>
		<div class="demo1"></div>
		
		<div class="demo2"></div>
		
		<div class="demo3">
			<a href="">1111</a>
		</div>
	</body>
</html>
