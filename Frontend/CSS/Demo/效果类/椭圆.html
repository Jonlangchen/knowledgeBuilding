<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>椭圆</title>
		<style>
			.demo1 {
				width: 200px;
				height: 200px;
				background: #fb3;
				border-radius: 100px / 75px;
			}
			.demo2 {
				width: 200px;
				height: 150px;
				background: #fb3;
				border-radius: 50%;
			}
			
			.demo3 {
				width: 200px;
				height: 150px;
				background: #fb3;
				border-radius: 50% / 100% 100% 0 0;
			}
			
			.demo4 {
				width: 200px;
				height: 150px;
				background: #fb3;
				border-radius: 100% 0 0 100% / 50%;
			}
			
			.demo5 {
				width: 200px;
				height: 150px;
				background: #fb3;
				border-radius: 100% 0 0 0;
			}
		</style>
	</head>
	<body>
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
		<div class="demo4"></div>
		<div class="demo5"></div>
	</body>
</html>
