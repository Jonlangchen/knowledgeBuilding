<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义复选框</title>
		<style>
			.demo + label::before {
				content: "\a0"; /* 不换行空格 */
				display: inline-block;
				vertical-align: .2em;
				width: .8em;
				height: .8em;
				margin-right: .2em;
				border-radius: .2em;
				background: silver;
				text-indent: .15em;
				line-height: .65;
			}
			.demo1:checked + label::before {
			 content: '\2713';
			 background: yellowgreen;
			}
			.demo {
				position: absolute;
				clip: rect(0, 0, 0, 0);
			}
			.demo1:focus + label::before {
				box-shadow: 0 0 .1em .1em #58a;
			}
			.demo2:disabled + label::before {
				background: gray;
				box-shadow: none;
				color: #555;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" class="demo demo1" id="awesome">
		<label for="awesome">Awesome!</label>
		
		<input type="checkbox" class="demo demo2" id="awesome2" disabled="disabled">
		<label for="awesome2">Awesome!</label>
	</body>
</html>
