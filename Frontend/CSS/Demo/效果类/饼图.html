<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>饼图</title>
		<style>
			.demo1 {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: yellowgreen;
			}
			
			.demo2 {
				width: 100px;
				height: 100px;
				margin: 20px;
				border-radius: 50%;
				background: yellowgreen;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			.demo2::before {
				content: "";
				display: block;
				margin-left: 50%;
				height: 100%; 
			}
			
			.demo3 {
				width: 100px;
				height: 100px;
				margin: 20px;
				border-radius: 50%;
				background: yellowgreen;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			.demo3::before {
				content: "";
				display: block;
				margin-left: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 / 50%;
				background-color: inherit;
				transform-origin: left;
				transform: rotate(.1turn);
			}
			
			.demo4 {
				width: 100px;
				height: 100px;
				margin: 20px;
				border-radius: 50%;
				background: yellowgreen;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			.demo4::before {
				content: "";
				display: block;
				margin-left: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 / 50%;
				background-color: inherit;
				transform-origin: left;
				animation: spin 3s linear infinite,
										bg 6s step-end infinite;
			}
			@keyframes spin {
				to{ transform: rotate(.5turn); }
			}
			@keyframes bg {
				50% { background: #655; }
			}
			
			
			.demo5 {
				width: 100px;
				height: 100px;
				margin: 20px;
				border-radius: 50%;
				background: yellowgreen;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			.demo5::before {
				content: "";
				display: block;
				margin-left: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 / 50%;
				background-color: inherit;
				transform-origin: left;
				animation: spin 50s linear infinite,
										bg 100s step-end infinite;
				animation-play-state: paused;
				animation-delay: inherit;
			}
			
			.demo6 {
				width: 100px;
				height: 100px;
				margin: 20px;
				border-radius: 50%;
				background: greenyellow;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			.demo6::before {
				content: "";
				display: block;
				margin-left: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 / 50%;
				background: inherit;
				transform-origin: left;
				animation: spin 50s linear infinite,
										bg 100s step-end infinite;
				animation-play-state: paused;
				animation-delay: inherit;
			}
			
			.demo7 {
				position: relative;
				width: 100px;
				line-height: 100px;
				border-radius: 50%;
				background: yellowgreen;
				background-image: linear-gradient(to right, transparent 50%, #655 0);
				color: transparent;
				text-align: center;
			}
			.demo7::before {
				content: "";
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 / 50%;
				background-color: inherit;
				transform-origin: left;
				animation: spin 50s linear infinite,
										bg 100s step-end infinite;
				animation-play-state: paused;
				animation-delay: inherit;
			}
		</style>
	</head>
	<body>
		<div class="demo1"></div>
		<div class="demo2"></div>
		<div class="demo3"></div>
		<div class="demo4"></div>
		<div class="demo5" style="animation-delay: -20s"></div>
		
		<div class="demo6" style="animation-delay: -70s"></div>
		
		<div class="demo7" style="animation-delay: -40s">40%</div>
	</body>
</html>
