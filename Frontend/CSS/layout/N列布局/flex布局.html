<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex布局实现（中间自适应，左右等宽）</title>
		<style>
			.w {
				display: flex;
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
			}
			.c {
				flex: 1;
				background-color: blueviolet;
			}
			.r {
				width: 400px;
				background-color: brown;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：flex实现就很简单了，可以参照普通三列布局flex实现。
			
			注意：还是要注意浏览器兼容性问题。
		 -->
		<div class="w">
			<div class="l">定宽</div>
			<div class="c">自适应</div>
			<div class="r">定宽</div>
		</div>
	</body>
</html>
