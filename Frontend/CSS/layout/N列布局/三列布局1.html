<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定宽 + overflow:hidden</title>
		<style>
			.l, .c, .r {
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
				float: left;
			}
			.c {
				width: 400px;
				background-color: blueviolet;
				float: left;
			}
			.r {
				background-color: brown;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="l">定宽</div>
		<div class="c">定宽</div>
		<div class="r">自适应</div>
	</body>
</html>
