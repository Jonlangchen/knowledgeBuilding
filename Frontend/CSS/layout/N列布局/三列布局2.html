<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex布局</title>
		<style>
			.w {
				display: flex;
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
			}
			.c {
				width: 400px;
				background-color: blueviolet;
			}
			.r {
				flex: 1;
				background-color: brown;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这里布局原理和两列布局中flex布局方式是相同的。
		 -->
		<div class="w">
			<div class="l">定宽</div>
			<div class="c">定宽</div>
			<div class="r">自适应</div>
		</div>
	</body>
</html>
