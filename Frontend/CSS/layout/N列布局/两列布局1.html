<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左边元素浮动，定宽，右边元素设置margin-left</title>
		<style>
			.l, .r {
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
				float: left;
			}
			.r {
				background-color: blueviolet;
				margin-left: 400px;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：一个最简单的做法，左边元素设置浮动，定宽，右边元素的margin-left设置为左边元素宽度
			大小，可以实现效果。
			
			注意：我们左边元素使用了浮动，但是右边元素没有浮动
		 -->
		<div class="l">定宽</div>
		<div class="r">自适应</div>
	</body>
</html>
