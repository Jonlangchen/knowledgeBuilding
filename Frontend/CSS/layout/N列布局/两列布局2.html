<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左边元素浮动，定宽，右边元素设置overflow:hidden</title>
		<style>
			.l, .r {
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
				float: left;
			}
			.r {
				background-color: blueviolet;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：右边元素由于设置overflow:hidden开启BFC，与外界隔离，所以能实现效果
			
			注意：overflow:hidden的设置也使得右边元素内容超出隐藏。这里如果不设置overflow:hidden，右边元素的宽度
			是100%，有一部分被左边浮动元素盖住，不是我们要的结果，虽然看起来没什么区别。
		 -->
		<div class="l">定宽</div>
		<div class="r">自适应</div>
	</body>
</html>
