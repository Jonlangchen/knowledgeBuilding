<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>将左右元素用一个display:table的元素包裹，左右元素设置为display: table-cell</title>
		<style>
			.w {
				display: table;
				table-layout: fixed;
				width: 100%;
			}
			.l, .r {
				display: table-cell;
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
			}
			.r {
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这里主要是基于表格元素，在没有设置宽度时，会自动分配宽度来实现布局的。
			
			注意：设置为表格后，在某些浏览器可能会受到表格本身特有行为的影响，比如表格边框等等。
		 -->
		<div class="w">
			<div class="l">定宽</div>
			<div class="r">自适应</div>
		</div>
	</body>
</html>
