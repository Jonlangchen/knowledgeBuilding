<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex布局</title>
		<style>
			.p {
				display: flex;
				height: 600px;
			}
			.l {
				background-color: aqua;
				width: 400px;
			}
			.r {
				flex: 1;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：父容器采用flex布局，左边元素定宽之后，右边元素，因为只有一个，所以flex属性设置为不是0的
			正值（也就是设置flex-grow），都会占满剩余空间。
			
			注意：依然是，注意兼容性问题。
		 -->
		<div class="p">
			<div class="l">定宽</div>
			<div class="r">自适应</div>
		</div>
	</body>
</html>
