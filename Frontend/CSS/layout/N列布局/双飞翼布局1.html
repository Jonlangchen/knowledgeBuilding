<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中间元素子元素设置margin，左中右元素均设置浮动，左右元素通过margin移动到正确位置</title>
		<style>
			.l, .c, .r {
				width: 600px;
				float: left;
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
				/* 为了让l元素从当前行移动到第一行同一位置*/
				margin-left: -100%;
			}
			.c {
				width: 100%;
				background-color: blue;
			}
			.i {
				height: 600px;
				background-color: blueviolet;
				margin-left: 400px;
				margin-right: 400px;
			}
			.r {
				width: 400px;
				background-color: brown;
				/* 为了让r元素移动到第一行*/
				margin-left: -400px;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这种方法为中间元素增加子元素作为内容区域，通过子元素设置margin完成。
			
			注意：和圣杯布局对照，有相似处，也有不同，实现的结果是一样的。
		 -->
		<div class="c">
			<div class="i">自适应</div>
		</div>
		<div class="l">定宽</div>
		<div class="r">定宽</div>
	</body>
</html>
