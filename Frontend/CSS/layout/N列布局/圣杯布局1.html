<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左右两侧浮动，中间元素使用margin</title>
		<style>
			.l, .c, .r {
				height: 600px;
			}
			.l {
				width: 400px;
				background-color: aqua;
				float: left;
			}
			.c {
				background-color: blueviolet;
				margin-left: 400px;
				margin-right: 400px;
			}
			.r {
				width: 400px;
				background-color: brown;
				float: right;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这种方法就是左右两边浮动，给定宽度，中间元素使用margin空出左右两边元素的位置，实现比较简单。
			
			注意：这种方式，需要在书写html结构时，将右侧元素写在中间元素的前面，因为如果右侧元素在中间元素后面，
			由于浮动元素位置上不能高于（或平级）前面的非浮动元素，导致右侧元素会下沉。但是，中间元素一般都是页
			面的核心部分，放在比较后面的位置，不利于SEO.
		 -->
		<div class="l">定宽</div>
		<div class="r">定宽</div>
		<div class="c">自适应</div>
	</body>
</html>
