<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父容器使用margin，左中右元素均浮动，利用定位和margin移动到正确位置</title>
		<style>
			.w {
				/* margin-left对应左边元素l的宽度，margin-right对应右边元素r的宽度 */
				margin-left: 400px;
				margin-right: 400px;
			}
			.l, .c, .r {
				height: 600px;
				float: left;
			}
			.l {
				width: 400px;
				background-color: aqua;
				position: relative;
				/* 为了让l元素从当前行移动到第一行同一位置*/
				margin-left: -100%;
				/* 移动到中间元素左侧正确位置 */
				left: -400px;
			}
			.c {
				width: 100%;
				background-color: blueviolet;
			}
			.r {
				width: 400px;
				background-color: brown;
				position: relative;
				/* 为了让l元素从当前行移动到上一行*/
				margin-left: -400px;
				right: -400px;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这种方法将中间元素c放置在最前面，有利于SEO。
			
			注意：实现细节在参考下面代码中的注释。
		 -->
		<div class="w">
			<div class="c">自适应</div>
			<div class="l">定宽</div>
			<div class="r">定宽</div>
		</div>
	</body>
</html>
