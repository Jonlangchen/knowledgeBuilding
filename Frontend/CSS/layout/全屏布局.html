<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏布局</title>
		<style>
			html,body {
				margin: 0;
				overflow: hidden;
			}
			.header {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				height: 100px;
				background-color: salmon;
			}
			.w {
				position: fixed;
				left: 0;
				right: 0;
				top: 100px;
				bottom: 100px;
				overflow: auto;
				background-color: palevioletred;
			}
			.w .l {
				width: 400px;
				position: fixed;
				left: 0;
				top: 100px;
				bottom: 100px;
				background-color: greenyellow;
			}
			.w .r {
				position: fixed;
				left: 400px;
				right: 0;
				top: 100px;
				bottom: 100px;
				background-color: blueviolet;
			}
			.footer {
				position: fixed;
				left: 0;
				right: 0;
				bottom: 0;
				height: 100px;
				background-color: goldenrod;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：这里采用的方案是，头部底部使用fixed定位，中间使用之前讲到的两列布局技术。
			注意：头部底部可以使用header, footer标签，内容区域结构与布局都是多种多样的
		 -->
		<div class="header"></div>
		<div class="w">
			<div class="l"></div>
			<dic class="r"></dic>
		</div>
		<div class="footer"></div>
	</body>
</html>
