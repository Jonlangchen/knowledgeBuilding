<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结合水平布局方案三，垂直布局方案二</title>
		<style>
			.wrap {
				display: table-cell;
				vertical-align: middle;
				width: 200px;
				height: 400px;
				background-color: aqua;
			}
			.content {
				margin: 0 auto;
				width: 20px;
				height: 20px;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="content"></div>
		</div>
	</body>
</html>
