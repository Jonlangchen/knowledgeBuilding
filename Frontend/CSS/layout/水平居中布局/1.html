<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>inline-block + text-align</title>
		<style>
			.wrap {
				width: 100%;
				height: 200px;
				background-color: aqua;
				text-align: center;
			}
			.content {
				width: 200px;
				height: 200px;
				background-color: blueviolet;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：display设置为inline-block的元素，具有文本元素的性质，其父元素可以通过设置文本
			对齐属性text-align来控制其在行内的对齐方式，text-align: center即为水平对齐
			
			注意：text-align属性是具有继承性的，会导致自己元素内部的文本也是居中显示的，需要自身
			设置text-align覆盖
		 -->
		<div class="wrap">
			<div class="content"></div>
		</div>
	</body>
</html>
