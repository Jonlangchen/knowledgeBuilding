<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位 + transform</title>
		<style>
			.wrap {
				position: relative;
				width: 100%;
				height: 200px;
				background-color: aqua;
			}
			.content {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				width: 200px;
				height: 200px;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<!-- 
			分析：父元素开启定位（relative，absolute,fixed都可以）后，子元素设置绝对定位absolute后，
			left设置为50%，再使用transform: translateX(-50%)将子元素往反方向移动自身宽度的50%，便
			完成水平居中。
			
			注意：父级元素是否脱离文档流，不影响子元素水平居中效果，但是transform是css3属性，存在浏
			览器兼容问题.
		 -->
		<div class="wrap">
			<div class="content"></div>
		</div>
	</body>
</html>
