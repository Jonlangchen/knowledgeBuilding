<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复合滑动条</title>
		<style>
			#dropbar {
				border: 1px solid #000;
				width: 300px;
				height: 8px;
				/* background: url("right.gif"); */
			}
			#left {
				height: 8px;
				/* background: url("left.gif"); */
				text-align: right;
				overflow: hidden;
			}
			#mark {
				position: relative;
				top: -4px;
				left: 2px;
				display: block;
				width: 5px;
				height: 16px;
				/* background: url("margker.gif") no-repeat; */
			}
		</style>
	</head>
	<body>
		<div id="dropbar">
			<div id="left" style="width:50%;"><span id="mark"></span></div>
		</div>
	</body>
</html>
