<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>background--CSS内置设计模式</title>
		<style>
			div {
				background: url(4.jpg) no-repeat;
				width: 250px;
				height: 76px;
			}
		</style>
	</head>
	<body>
		<!-- background--CSS内置设计模式，支持在元素之下显示图片。 -->
		<h1>Background Image</h1>
		<div></div>
	</body>
</html>
