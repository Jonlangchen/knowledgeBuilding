<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位模型</title>
		<style>
			.section {
				position: relative;
				width: 100%;
				height: 200px;
				margin-top: 20px;
				background-color: #58a;
			}
			.centerd {
				width: 380px;
				margin-left: auto;
				margin-right: auto;
				background-color: #fff;
			}
			.static {
				position: static;
			}
			.absolute {
				position: absolute;
				top: 20px;
				left: 215px;
			}
			.fixed {
				position: fixed;
				bottom: 20px;
				right: 5px;
			}
			.relative {
				position: relative;
				top: 20px;
				left: 30px;
			}
			.float {
				float: right;
			}
		</style>
	</head>
	<body>
		<h1>Positioning Models</h1>
		<div class="section">
			<h2>Before</h2>
			<p>
				<span>Static</span>
				<span>Absolute</span>
				<span>Fixed</span>
				<span>Relative</span>
				<span>Float</span>
				<span>Relative Float</span>
			</p>
		</div>
		
		<div class="section">
			<h2>After</h2>
			<p class="static centerd">
				<span class="static centerd">Static</span>
				<span class="absolute">Absolute</span>
				<span class="fixed">Fixed</span>
				<span class="relative">Relative</span>
				<span class="float">Float</span>
				<span class="relative float">Relative Float</span>
			</p>
		</div>
	</body>
</html>
