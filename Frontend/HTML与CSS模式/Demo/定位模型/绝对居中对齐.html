<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对居中对齐</title>
		<style>
			div {
				position: relative;
				width: 100%;
				height: 200px;
				background-color: #58a;
			}
			#cm {
				position: absolute;
				background-color: #fff;
			}
			.hc {
				width: 200px;
				right: 0;
				left: 0;
				margin-right: auto;
				margin-left: auto;
			}
			.vc {
				height: 40px;
				top: 0;
				bottom: 0;
				margin-top: auto;
				margin-bottom: auto;
			}
		</style>
	</head>
	<body>
		<h1>Aligned-center Absolute</h1>
		<div>
			<p id="cm" class="hc vc">Horizontally &amp; Vertically Centered</p>
		</div>
	</body>
</html>
