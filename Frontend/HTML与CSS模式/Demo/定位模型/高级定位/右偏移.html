<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>右偏移</title>
		<style>
			.gp {
				position: relative;
				height: 295px;
				width: 600px;
				margin: 0 auto;
				border: 2px solid black;
			}
			.parent {
				margin: 10px;
				padding: 10px;
				padding-top: 0;
				border: 1px solid black;
			}
			.example {
				padding: 5px;
				border: 5px solid black;
				background-color: gold;
			}
			div.example span {
				margin-right: -60px;
				border: 1px dotted black;
			}
			span.example span {
				margin-right: 30px;
				border: none;
			}
			
			#zs {
				position: static;
				width: 400px;
				margin-top: 5px;
				margin-right: 50px;
				margin-left: auto;
				text-align: right;
			}
			#ss {
				position: static;
				width: auto;
				margin-top: 5px;
				margin-right: 50px;
				margin-left: 0;
				text-align: right;
			}
			#za {
				position: absolute;
				top: 0;
				right: 0;
				left: auto;
				width: 400px;
				margin-top: 155px;
				margin-right: -50px;
				margin-left: auto;
				text-align: right;
			}
			#wa {
				position: absolute;
				top: 0;
				right: 0;
				left: auto;
				width: auto;
				margin-top: 200px;
				margin-right: -50px;
				margin-left: auto;
				text-align: right;
			}
			#sa {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				width: auto;
				margin-top: 245px;
				margin-right: -50px;
				margin-left: 0;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>Right Offset</h1>
		<div class="gp">
			Positioned Grandparent
			<div class="parent">
				Non-positioned parent
				<div id="zs" class="example"><span>Sized Static Block：+50px</span></div>
				<div id="ss" class="example"><span>Stretched Static Block：50px</span></div>
				<span id="za" class="example"><span>Sized Absolute：-50px</span></span>
				<span id="wa" class="example"><span>Shrinkwrapped Absolute：-50px</span></span>
				<span id="sa" class="example"><span>Stretched Absolute：-50px</span></span>
			</div>
		</div>
	</body>
</html>
