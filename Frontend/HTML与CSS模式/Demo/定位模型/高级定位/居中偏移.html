<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>居中偏移</title>
		<style>
			.gp {
				position: relative;
				height: 295px;
				width: 600px;
				margin: 0 auto;
				border: 2px solid black;
			}
			.parent {
				margin: 10px;
				padding: 10px;
				padding-top: 0;
				border: 1px solid black;
			}
			.example {
				padding: 5px;
				border: 5px solid black;
				background-color: gold;
			}
			.example {
				margin-left: -40px;
			}
			#zs {
				position: static;
				width: auto;
				margin-top: 5px;
				margin-right: 10px;
				margin-left: 90px;
				text-align: center;
			}
			#ss {
				position: static;
				width: auto;
				margin-top: 5px;
				margin-right: 10px;
				margin-left: 90px;
				text-align: center;
			}
			#za {
				position: absolute;
				top: 0;
				right: 0;
				left: 80px;
				width: 440px;
				margin-top: 155px;
				margin-right: auto;
				margin-left: auto;
				text-align: center;
			}
			#wa {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				width: auto;
				margin-top: 200px;
				margin-right: 30px;
				margin-left: 110px;
				text-align: center;
			}
			#sa {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				width: auto;
				margin-top: 245px;
				margin-right: 30px;
				margin-left: 110px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Center Offset</h1>
		<div class="gp">
			Positioned Grandparent
			<div class="parent">
				Non-positioned parent
				<div id="zs">Sized Static Block</div>
				<div id="ss" class="example"><span>Stretched Static Block：40px</span></div>
				<span id="za" class="example"><span>Sized Absolute：40px</span></span>
				<span id="wa">Shrinkwrapped Absolute</span>
				<span id="sa" class="example"><span>Stretched Absolute：40px</span></span>
			</div>
		</div>
	</body>
</html>
