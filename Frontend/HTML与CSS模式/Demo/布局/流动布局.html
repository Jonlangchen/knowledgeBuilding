<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>流动布局</title>
		<style>
			body {
				max-width: 1000px;
				margin-right: auto;
				margin-left: auto;
			}
			div {
				background-color: gold;
				margin-right: 10px;
				padding: 5px;
				border-left: 1px solid gray;
				border-right: 2px solid black;
				border-top: 1px solid gray;
				border-bottom: 2px solid black;
			}
			#nav {
				float: left;
				width: 20%;
				min-width: 170px;
			}
			#main {
				float: left;
				width: 40%;
				min-width: 170px;
			}
			#news {
				float: left;
				width: 20%;
				min-width: 170px;
			}
		</style>
	</head>
	<body>
		<h1>Fluid Layout Overview</h1>
		<div id="nav">
			<h2>Navigation</h2>
			<p>20% of container's width.</p>
		</div>
		<div id="main">
			<h2>Main</h2>
			<p>40% of container's width.</p>
		</div>
		<div id="news">
			<h2>News</h2>
			<p>20% of container's width.</p>
		</div>
	</body>
</html>
