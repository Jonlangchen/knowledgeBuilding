<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动分隔区</title>
		<style>
			.float {
				float: left;
			}
			.float-divider {
				clear: both;
				height: 20px;
				margin-bottom: 20px;
				border-bottom: 5px solid black;
				font-size: 1px;
				line-height: 1px;
			}
		</style>
	</head>
	<body>
		<h1>Float Divider</h1>
		<h2>First Row of Floats</h2>
		<div class="float box">
			<h3>Float 1</h3>
		</div>
		<div class="float box">
			<h3>Float 2</h3>
		</div>
		<div class="float box">
			<h3>Float 3</h3>
		</div>
		
		<div class="float-divider"></div>
		
		<h2>Second Row of Floats</h2>
		<div class="float box">
			<h3>Float 4</h3>
		</div>
		<div class="float box">
			<h3>Float 5</h3>
		</div>
		<div class="float box">
			<h3>Float 6</h3>
		</div>
	</body>
</html>
