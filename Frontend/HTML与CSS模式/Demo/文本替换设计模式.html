<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本替换设计模式</title>
		<style>
			#h2 {
				position: absolute;
				width: 250px;
				height: 76px;
				overflow: hidden;
			}
			#h2 span {
				position: absolute;
				width: 250px;
				height: 76px;
				left: 0;
				top: 0;
				background: url(4.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<!-- 文本替换是在一些文本的位置上显示一张图片（将文本嵌入到图片中，实现更多的格式控制）。
		 此外，将文本置于图片之下，当图片下载失败时，文本便显示出来。-->
		 <h1>Text Repalcement</h1>
		 <h2 id="h2">Heading 2 <span></span></h2>
	</body>
</html>
