<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动框</title>
		<style>
			.box {
				float: left;
				width: 220px;
				height: 100px;
				margin: 10px;
				padding: 10px;
				overflow: auto;
				visibility: visible;
			}
			.small {
				width: 75px;
				height: auto;
			}
		</style>
	</head>
	<body>
		<h1>Floated Box</h1>
		<div class="container">
			<div class="default">BEFORE</div>
			<div class="box small">FLOAT BEFORE</div>
			<div class="box">&uarr; <br /> Top <br /> &larr; Left &nbsp; &nbsp; &nbsp;
				Right &rarr; <br /> Bottom <br /> &darr;</div>
			<div class="box small">FLOAT AFTER</div>
			<div class="default">AFTER</div>
		</div>
	</body>
</html>
