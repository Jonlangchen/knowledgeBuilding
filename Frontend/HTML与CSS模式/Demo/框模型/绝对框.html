<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对框</title>
		<style>
			.container {
				position: relative;
			}
			.box {
				position: absolute;
				top: 0;
				right: auto;
				bottom: auto;
				left: 0;
				width: 220px;
				height: 100px;
				margin: 10px;
				padding: 10px;
				overflow: auto;
				visibility: visible;
			}
			.before {
				top: 100px;
				right: auto;
				bottom: auto;
				left: 400px;
				width: 100px;
				height: auto;
			}
			.after {
				top: auto;
				right: 0;
				bottom: 0;
				left: auto;
				width: 100px;
				height: auto;
			}
		</style>
	</head>
	<body>
		<h1>Absolute Box</h1>
		<div class="container">
			<div class="default">BEFORE</div>
			<div class="box before">ABSOLUTE BEFORE</div>
			<div class="box">&uarr; <br /> Top <br /> &larr; Left &nbsp; &nbsp; &nbsp;
				Right &rarr; <br /> Bottom <br /> &darr;</div>
			<div class="box after">ABSOLUTE AFTER</div>
			<div class="default">AFTER</div>
		</div>
	</body>
</html>
