<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>工厂模式</title>
	</head>
	<body>
		<script>
			// 工厂模式虽然解决了创建多个相似对象的问题,但却没有解决对象识别的问题(即怎么知道
			// 一个对象的类型).
			function createPerson(name, age, job) {
				var o = new Object();
				o.name = name;
				o.age = age;
				o.job = job;
				o.sayName = function() {
					return this.name;
				};
				return o;
			}
			var person1 = createPerson("Nicholas", 29, "Software Engineer");
			console.log(person1);
			var person2 = createPerson("Greg", 27, "Doctor");
			console.log(person2);
		</script>
	</body>
</html>
