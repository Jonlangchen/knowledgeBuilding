<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组合使用构造函数模式和原型模式</title>
	</head>
	<body>
		<script>
			// 这种构造函数与原型混成的模式，是目前在 ECMAScript 中使用最广泛、认同度最高的一种创
			// 建自定义类型的方法。可以说，这是用来定义引用类型的一种默认模式。
			function Person(name, age, job) {
				this.name = name;
				this.age = age;
				this.job = job;
				this.friends = ["Shelby", "Court"];
			}
			Person.prototype.sayName = function() {
				console.log(this.name);
			}
			
			var p1 = new Person("nicholas", 19, "Software Engineer");
			var p2 = new Person("Greg", 27, "Doctor");
			
			p1.friends.push("Van");
			console.log(p1.friends);
			console.log(p2.friends);
		</script>
	</body>
</html>
