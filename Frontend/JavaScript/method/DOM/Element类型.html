<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Element类型</title>
	</head>
	<body>
		<script>
			// 最好是在比较之前将标签名转换为相同的大小写形式
			if (element.tageName.toLowerCase() == "div") { // 这样最好（适用于任何文档）
				// 在此执行某些操作
			}
			
			// 这样使用一个文档片段来保存创建的列表项，然后再一次性将它们添加到文档中。
			var fragment = document.createDocumentFragment();
			var ul = document.getElementById("myList");
			var li = null;
			for (var i = 0; i < 3; i++) {
				li = document.createElement("li");
				li.append(document.createTextNode("Item " + (i + 1)));
				fragment.appendChild(li);
			}
			ul.appendChild(fragment);
		</script>
	</body>
</html>
