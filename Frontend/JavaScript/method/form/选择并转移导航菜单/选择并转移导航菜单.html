<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择并转移导航菜单</title>
		<style>
			.centered {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="#" class="centered">
			<select name="" id="newLocation">
				<option value="" selected>Select a topic</option>
				<option value="script06.html">Cross-checking fields</option>
				<option value="script07.html">Working width radio buttons</option>
				<option value="script08.html">Setting one field width another</option>
				<option value="script09.html">Validating Zip codes</option>
				<option value="script10.html">Validating eamil addresses</option>
			</select>
			<noscript>
				<input type="submit" value="Go There!">
			</noscript>
		</form>
		
		<script>
			window.onload = initForm;
			// 为了单击浏览器的 back 按钮时,会触发 onload 事件
			window.onunload = function() {};
			
			function initForm() {
				var newLoc = document.getElementById("newLocation");
				newLoc.selectedIndex = 0;
				newLoc.onchange = jumpPage;
			}
			
			function jumpPage() {
				var newLoc = document.getElementById("newLocation");
				// 获得对应的菜单项的值,将结果赋值给变量 newPage
				var newPage = newLoc.options[newLoc.selectedIndex].value;
				// 先检查 newPage 是否非空 || 如果 newPage 有一个值
				if (newPage != "") {
					// 那么让窗口转到选择的菜单项所指定的 URL
					window.location = newPage;
				}
			}
		</script>
	</body>
</html>
