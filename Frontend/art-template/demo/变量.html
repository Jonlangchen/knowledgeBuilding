<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>art 变量</title>
	</head>
	<body>
		<div id="content"></div>
		<script src="../template-web.js"></script>
		<script id="test" type="text/html">
			{{set temp = flag = true}}
			{{if temp}}
			<h1>{{title}}</h1>
			<ul>
				{{each list}}
					<li>{{$index}} ：{{$value}}</li>
				{{/each}}
			</ul>
			{{/if}}
			{{$data}}
		</script>
		<script>
			var data = {
				title: "基本例子",
				isAdmin: true,
				list: ["文艺", "博客", "摄影", "电影", "民谣", "旅游", "吉他"],
				flag: false
			};
			var html = template("test", data);
			document.getElementById("content").innerHTML = html;
		</script>
	</body>
</html>
